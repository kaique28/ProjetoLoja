<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let pr of perfil">
    <ion-item>
    <img src="assets/{{ pr.foto }}">
    </ion-item>
    <ion-item>
      <ion-label>
          <ion-icon name="contact"></ion-icon>
        {{ pr.nome }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
          <ion-icon name="person"></ion-icon>
        {{ pr.nomeusuario }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
          <ion-icon name="git-pull-request"></ion-icon>
        {{ pr.logradouro }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ pr.numero }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ pr.complemento }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ pr.bairro }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ pr.cep }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
